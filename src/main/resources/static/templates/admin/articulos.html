<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Indumentaria</title>
    <link rel="icon" href="../../static/img/logoAdmin.png">

    <!-- css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css index -->
    <link rel="stylesheet" href="../../static/css/admin.css">

    <!-- Google Fonts Iconos -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- header menú -->
    <header>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
              
                    <ul class="navbar-nav mb-2 mb-lg-0 text-center">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="articulos.html">Artículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarios.html">Usuarios</a>
                        </li>
                        
                    </ul>

             
            </div>
        </nav>


    </header>
    <main>
        <section class="container-card">
            <div class="card">
                <div class="card-header">
                    <h2>Articulos</h2>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarModal">
                        Agregar
                    </button>

                    <!-- Modal Agregar -->
                    <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="agregarModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo artículo</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-target="#agregarModal"
                                        aria-label="Close"></button>
                                </div>
                                <form id="formNuevoArticulo">
                                    <div class="modal-body">

                                        <div class="form-group mb-2">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" required>
                                        </div>
                                        <div class="form-group mb-2">
                                            <label for="categoria" class="form-label">Categoría</label>

                                            <select name="categoria" id="categoria" class="form-control" required>
                                                <option value="">Seleccione una categoria</option>
                                                <option value="Abrigos">Abrigos</option>
                                                <option value="Accesorios">Accesorios</option>
                                                <option value="Calzado">Calzado</option>
                                                <option value="Pantalones">Pantalones</option>
                                                <option value="Remeras">Remeras</option>
                                                <option value="Vestidos">Vestidos</option>
                                            </select>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="form-group col-md-6">
                                                <label for="precio" class="form-label">Precio</label>
                                                <input type="number" min="0" class="form-control" id="precio" required>
                                            </div>
                                            <div class="form-group col-md-6 ">
                                                <label for="stock" class="form-label">Stock</label>
                                                <input type="number" min="1" class="form-control" id="stock" required>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="form-group col-md-6">
                                                <label for="descuento" class="form-label">Descuento(%)</label>
                                                <input type="number"  min="0" class="form-control" id="descuento" required>
                                            </div>
                                            <div class="form-group col-md-6 ">
                                                <label for="precio_descuento"  class="form-label">Precio con descuento</label>
                                                <input type="number" class="form-control" id="precio_descuento" disabled>
                                            </div>
                                        </div>
                                     

                                        <div class="form-group container-img-add">
                                            <label for="imagen">Imagen</label>
                                            <input type="text" name="imagen" required id="imagen" class="form-control"
                                                accept="image/*">
                                            <div class="text-center mt-2">
                                                <img src="" class="img-thumbnail w-50" id="previewImagen">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Artículo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Categoría</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Descuento</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="articulos">

                            </tbody>
                        </table>

                        <!-- Modal Ver -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="text-center mt-2">
                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB_WnTVXNnIadEz1ZpEB8Yg7zOGm_HJd1PYw&s"
                                                class="img-thumbnail w-50">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>

                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Modal Modificar -->
                        <div class="modal fade" id="modificarModal" tabindex="-1" aria-labelledby="modificarModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar artículo</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form method="POST" action="" enctype="multipart/form-data">
                                            <div class="form-group mb-2">
                                                <label for="nombre" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" disabled>
                                            </div>
                                            <div class="form-group mb-2">
                                                <label for="categoria" class="form-label">Categoría</label>
                                                <input type="text" class="form-control" id="categoria" required>
                                            </div>
                                            <div class="row mb-2">
                                                <div class="form-group col-md-6">
                                                    <label for="precio" class="form-label">Precio</label>
                                                    <input type="number" class="form-control" id="precio" required>
                                                </div>
                                                <div class="form-group col-md-6 ">
                                                    <label for="stock" class="form-label">Stock</label>
                                                    <input type="number" class="form-control" id="stock" required>
                                                </div>
                                            </div>
                                            <div class="row mb-2 mt-3">
                                                <div class="form-group col-md-6">
                                                    <input type="checkbox" id="tiene_descuento" required>
                                                    <label for="tiene_descuento" class="form-label">Descuento</label>
                                                </div>
                                                <div class="form-group col-md-6 ">
                                                    <input type="number" class="form-control" id="descuento" disabled>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="imagen">Imagen</label>
                                                <input type="file" name="imagen" required id="imagen"
                                                    class="form-control" accept="image/*">
                                                <div class="text-center mt-2">
                                                    <img src="" class="img-thumbnail w-50" id="previewImagen">
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="container-fluid text-center d-flex align-items-center justify-content-center" id="footer">
        <strong>Copyright &copy; 2024. Todos los derechos reservados</strong>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    <script src="../../static/js/admin/articulos.js"></script>
    <script src="../../static/js/admin/crearArticulo.js"></script>
    <script src="../../static/js/admin/calculoDescuento.js"></script>
</body>

</html>
