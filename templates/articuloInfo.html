    <!-- Modal Registro -->
    <div class="modal fade" id="registro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="formRegister" method="GET" novalidate>
                        <div class="form-control">
                            <label>Nombre</label>
                            <input type="text" required name="firstname" id="firstname">
                        </div>
                        <div class="error" id="error-firstname"></div>
                        <div class="form-control">
                            <label>Apellido</label>
                            <input type="text" required name="lastname" id="lastname">
                        </div>
                        <div class="error" id="error-lastname"></div>
                        <div class="form-control">
                            <label>Email</label>
                            <input type="email" required name="email" id="email">
                        </div>
                        <div class="error" id="error-email"></div>
                        <div class="form-control">
                            <label>Contraseña</label>
                            <input type="password" required name="password" id="register-pass"
                                oninput="calcFort('register-pass', 'fort-register')">

                        </div>
                        <div class="error" id="error-password"></div>
                        <div class="form-control">
                            <label id="label-birthdate">Fecha de Nacimiento</label>
                            <input type="date" required name="birthdate" id="birthdate">
                        </div>
                        <div class="form-control">
                            <select name="country" id="country" class="form-select">
                                <option value="">País</option>
                                <option value="AR">Argentina</option>
                                <option value="BO">Bolivia</option>
                                <option value="BR">Brasil</option>
                                <option value="CH">Chile</option>
                                <option value="CO">Colombia</option>
                                <option value="EC">Ecuador</option>
                                <option value="PY">Paraguay</option>
                                <option value="PE">Perú</option>
                                <option value="UY">Uruguay</option>
                                <option value="VE">Venezuela</option>
                            </select>
                        </div>
                        <div class="form-terms">
                            <div class="terms">
                                <input type="checkbox" id="terms">
                                <label for="terms">Acepto términos y condiciones</label>
                            </div>
                        </div>

                        <div class="bg-danger text-center fs-6 p-1 mb-3">
                            Fortaleza <span id="fort-register" class="p-2"></span>
                        </div>
                        <button type="button" onclick="verPass('register-pass')">Ver</button>
                        <button type="submit"
                            onclick="alert('Opción no disponible, estamos trabajando en ello.')">Registrarse</button>
                        <div class="form-help">
                            <a href="#">¿Necesitas ayuda?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--inicio sesion-->
    <div class="modal fade" id="ingresar" tabindex="-1" aria-labelledby="inicioSesionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="inicioSesionLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text text-muted"></div>
                        </div>
                        <div class="mb-3">
                            <label for="login-pass" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="login-pass" disabled>
                            
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                        </div>
                        <button type="button" onclick="verPass('login-pass')">Ver contraseña</button>
                        <button type="submit" class="btn btn-primary" id="submitButton">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- item -->
    <section class="d-flex justify-content-center min-vh-100">
        <div class="card one">
        </div>
